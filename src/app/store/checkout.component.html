<div class="container-fluid">
  <div class="row">
    <div class="col bg-dark text-white">
      <a class="navbar-brand">SPORTS STORE</a>
    </div>
  </div>
  <div *ngIf="orderSent" class="m-2 text-center">
    <h2>Thanks!</h2>
    <p>Thanks for placing your order</p>
    <p>We'll ship your goods as soon as possible</p>
    <button routerLink="/store" class="btn btn-primary">Return to Store</button>
  </div>
  <form *ngIf="!orderSent" #form="ngForm" novalidate (ngSubmit)="submitOrder(form)" class="m-2">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" #name="ngModel" name="name" required [(ngModel)]="order.name">
      <span *ngIf="submitted && name.invalid" class="text-danger">Please enter your name</span>
    </div>
    <div class="form-group">
      <label>Address</label>
      <input type="text" class="form-control" #address="ngModel" name="address" required [(ngModel)]="order.address">
      <span *ngIf="submitted && address.invalid" class="text-danger">Please enter your address</span>
    </div>
    <div class="form-group">
      <label>City</label>
      <input type="text" class="form-control" #city="ngModel" name="city" required [(ngModel)]="order.city">
      <span *ngIf="submitted && city.invalid" class="text-danger">Please enter your city</span>
    </div>
    <div class="form-group">
      <label>State</label>
      <input type="text" class="form-control" #state="ngModel" name="state" required [(ngModel)]="order.state">
      <span *ngIf="submitted && state.invalid" class="text-danger">Please enter your state</span>
    </div>
    <div class="form-group">
      <label>Zip</label>
      <input type="text" class="form-control" #zip="ngModel" name="zip" required [(ngModel)]="order.zip">
      <span *ngIf="submitted && zip.invalid" class="text-danger">Please enter your zip</span>
    </div>
    <div class="form-group">
      <label>Country</label>
      <input type="text" class="form-control" #country="ngModel" name="country" required [(ngModel)]="order.country">
      <span *ngIf="submitted && country.invalid" class="text-danger">Please enter your country</span>
    </div>
    <div class="text-center">
      <button class="btn btn-secondary m-1" routerLink="/cart">Back</button>
      <button class="btn btn-primary m-1" type="submit">Complete Order</button>
    </div>
  </form>
</div>
